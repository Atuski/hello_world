<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鱼C-选择排序</title>
</head>
<body>
<script>
    function selectionSort(arr) {
        var len = arr.length;
        var minIndex, temp;

        console.time('选择排序耗时');
        for (var i = 0; i < len - 1; i++) {
            minIndex = i;
            for (var j = i + 1; j < len; j++) {
                if (arr[j] < arr[minIndex]) {     //寻找最小的数
                    minIndex = j;                 //将最小数的索引保存
                }
            }
            temp = arr[i];
            arr[i] = arr[minIndex];
            arr[minIndex] = temp;
        }
        console.timeEnd('选择排序耗时');
        return arr;
    }
    var arr=[3,444,138,6,41117,115,36,26,27,2,46,45,19,50,1];
    document.write(selectionSort(arr));//从小至大
</script>
</body>
</html>
